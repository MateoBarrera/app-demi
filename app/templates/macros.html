{% macro info_template() %}
<div class="row mb-1" id="info-template">
  <div class="col-12 px-1">
    <div class="card radius-10">
      <div class="card-header d-flex justify-content-between py-1">
        <div class="d-flex">
          <i class="fa-solid fa-folder-open m-1"></i>
          <p class="text-dark font-weight-bolder fs-6" id="session-name">Información de evaluaciones</p>
        </div>  
        <div class="d-flex mr-2">
          <i class="fa-solid fa-calendar m-1"></i>
          <p class="text-dark font-weight-bolder fs-6 mr-4" id="session-date">fecha</p>
          <i class="fa-solid fa-clock m-1"></i>
          <p class="text-dark font-weight-bolder fs-6 mr-2" id="session-hour">hora</p>
        </div>
      </div>
      <div class="card-body py-0">
        <hr class="bg-primary bolder my-1">
        <div class="col-12">
          <div class="row d-flex">
            <div class="col-3">
              <div class="d-flex text-dark font-weight-bolder fs-6 mr-4">
                <i class="fa-solid fa-caret-right p-1"></i>ID:
                <p class="text-center w-100" id="session-id"></p>
              </div>
              <hr class="mt-1">
              <div class="d-flex text-dark font-weight-bolder fs-6 mr-4">
                <i class="fa-solid fa-caret-right p-1"></i>Tema: 
                <p class="text-center w-100 text-capitalize" id="session-topic"></p>
              </div>
              <hr class="mt-1">
            </div>
            <div class="col-9">
              <div class="d-flex">
                <i class="fa-solid fa-caret-right p-1"></i>
                <p class="text-dark font-weight-bolder">Resultados evaluaciones:</p>
              </div>
              <div class="row">
                <div class="col-12 col-md-6 table-responsive-sm info-table" id="template-info-table-1">
                </div>
                <div class="col-12 col-md-6 table-responsive-sm info-table" id="template-info-table-2">
                </div>
              </div>
            </div>
          </div>          
        </div>
        <div class="col-12">
          <div class="row d-flex">
            <div class="col-3">
              <div class="d-flex">
                <i class="fa-solid fa-caret-right p-1"></i>
                <p class="text-dark font-weight-bolder">Observaciones:</p>
              </div>
              <div class="text-center w-100" id="observaciones">
              </div>
            </div>
            <div class="col-9">
              <div class="d-flex">
                <i class="fa-solid fa-caret-right p-1"></i>
                <p class="text-dark font-weight-bolder">Gráficos de evaluaciones:</p>
              </div>
              <div class="row">
                <div class="col-12 col-md-6" id="template-chart-1">
                </div>
                <div class="col-12 col-md-6" id="template-chart-2">
                </div>
              </div>
            </div>
          </div>
        </div>
        <hr class="bg-primary bolder my-1">
      </div>
    </div>
  </div>  
</div>
{% endmacro %}
