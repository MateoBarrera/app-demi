{% macro info_template() %}
<div class="row mb-1" id="info-template">
  <div class="col-12 px-1">
    <div class="card radius-10">
      <div class="card-header d-flex justify-content-between py-1">
        <div class="d-flex">
          <i class="fa-solid fa-folder-open m-1"></i>
          <p class="text-dark font-weight-bolder fs-6" id="session-name">Información de evaluaciones</p>
        </div>  
        <div class="d-flex me-2">
          <i class="fa-solid fa-calendar m-1"></i>
          <p class="text-dark font-weight-bolder fs-6" class="mx-2" id="session-date">fecha</p>
          <i class="fa-solid fa-clock m-1"></i>
          <p class="text-dark font-weight-bolder fs-6" class="mx-2" id="session-hour">hora</p>
        </div>
      </div>
      <div class="card-body py-0">
        <div class="col-12">
          <div class="row d-flex">
            <p class="col-2 text-dark font-weight-bolder">Resultados evaluaciones:</p>
            <div class="col-10 table-responsive-sm info-table" id="info-template-table">
            </div>
          </div>          
          <div class="row d-flex">
            <p class="col-2 text-dark font-weight-bolder">Observaciones:</p>
            <div class="col-10" id="observaciones">
            </div>
          </div>
        </div>
        <hr class="bg-primary bolder">
        <div class="col-12">
          <div class="row d-flex">
            <p class="col-2 text-dark font-weight-bolder">Gráficos de evaluaciones:</p>
            <div class="col-10">
              <div class="row">
                <div class="col-12 col-md-6" id="template-chart-1">
                </div>
                <div class="col-12 col-md-6" id="template-chart-2">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>  
</div>
{% endmacro %}
